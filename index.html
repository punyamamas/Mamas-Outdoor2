    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              // Redefining 'nature' to the new RED Brand Palette (#DC0000)
              // Keeping the key 'nature' ensures we don't break existing components
              nature: {
                50: '#FEF2F2',  // Very light red (backgrounds)
                100: '#FEE2E2',
                200: '#FECACA',
                300: '#FCA5A5',
                400: '#F87171',
                500: '#EF4444',
                600: '#DC0000', // PRIMARY BRAND COLOR
                700: '#B91C1C', // Darker Red
                800: '#991B1B',
                900: '#7F1D1D', // Deep Maroon
              },
              // 'adventure' becomes a sharp contrast Yellow/Amber for calls to action
              adventure: {
                500: '#FFD700', // Gold/Yellow
                600: '#EAB308',
              }
            },
            animation: {
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;

      ::selection {
        background-color: #DC0000;
